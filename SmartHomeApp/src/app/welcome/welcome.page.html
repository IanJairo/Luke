<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>

    <ion-slide>
      <div class="slide">
        <br>
        <div class="imagem">

          <img src="./../../assets/img/icon.png" />
        </div>
        <h2>Bem-vindo ao Luke!</h2>
        <p>Controle sua casa de forma inteligente desde qualquer lugar.</p>

        <br>
        <ion-icon slot="end" color="primary" name="arrow-forward"></ion-icon>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="imagem">

        <img style="padding-top: 20px; padding-bottom: 20px;" src="./../../assets/img/HomeSettings.svg" />
      </div>
   

      <h2>Simplicidade</h2>
      <p>Aqui você pode controlar desde a luz da piscina até o alarme de sua casa
        forma rápida e precisa.</p>
      <br>

      <ion-icon slot="end" color="primary" name="arrow-forward"></ion-icon>
    </ion-slide>



    <ion-slide>


      <div class="imagem">

        <img  style="padding-top: 20px; padding-bottom: 20px;" src="./../../assets/img/Finish.svg" />
      </div>
      <h2>E aí, está pronto?</h2>
      <p>Insira seu nome e aproveite</p>
      <ion-item class="ion-padding-end">

        <ion-input autocapitalize="on"  [(ngModel)]="name" type="text" placeholder="Seu Melhor Nome"></ion-input>
      </ion-item>
      <ion-button (click)="goStart(name)" fill="clear">Vamos nessa!

      </ion-button>
      <p style="font-size: 10px">Com ❤ Luke</p>
    </ion-slide>

  </ion-slides>
</ion-content>
