<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>

    <ion-slide>
      <div class="slide">
        <br>
        <img src="#" />
        <h2>Bem-vindo a Luke!</h2>
        <p>Controle sua casa de forma inteligente desde qualquer lugar.</p>
        <p><b>Arraste para o lado</b> </p>
        <br>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </div>
    </ion-slide>

    <ion-slide>
      <img src="#" />
      <h2>Simplicidade</h2>
      <p>Aqui você pode controlar desde a luz da piscina até o alarme de
        forma rápida e precisa. Tudo isso para</p>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-slide>



    <ion-slide>
      <img src="#" />
      <h2>Iaí, está pronto?</h2>
      <p>Insira seu nome e aproveite</p>

      <ion-input [(ngModel)]="name" type="text" placeholder="nome"></ion-input>
      <ion-button (click)="goStart(name)" fill="clear">Vamos nessa!
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
      <p style="font-size: 10px">Com ❤ Luke</p>
    </ion-slide>

  </ion-slides>
</ion-content>
