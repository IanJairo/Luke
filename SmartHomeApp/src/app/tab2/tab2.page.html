<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Aplicativo</ion-list-header>
    <ion-item (click)="logOut()">
      <ion-label>Sair</ion-label>
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Tema</ion-list-header>
    <ion-item>
      <ion-label>Modo Noturno</ion-label>
      <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
  </ion-list>



</ion-content>
